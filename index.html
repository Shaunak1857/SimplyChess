<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Simply Chess</title>
  <!--  Including the chessboardjs files:-->
  <!-- <script src="chess.js"></script>  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
  <script src="./chessboard/js/chessboard-0.3.0.min.js"></script>
  <link rel="stylesheet" href="./chessboard/css/chessboard-0.3.0.min.css">
  <style>
    .number::-webkit-inner-spin-button,
    .number::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    #roomNumbers {
      margin: 7px;
    }

    body {
      margin: 4%
    }
  </style>

</head>

<body class="bg-dark pt-4">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="./index.js"></script> -->
  <!-- <script>
    var socket = io();
  </script> -->

  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#" onclick="location.reload()">Simply Chess</a>

    <ul class="nav">
      <li class="nav-item">
        <a class="nav-item nav-link text-light" href="#" onclick="location.reload()">Home</a>
      </li>
    </ul>
  </nav>

  <div class="jumbotron">
    <div class="container">
      <form>
        <div class="form-group">
          <label class="font-weight-bold m-0 mb-2" id="roomNumbers" for="room">Enter a room number between 0 and 99</label>
          <div class="input-group">
            <input type="number" id="room" min="0" max="99" class="form-control">
            <div class="input-group-append">
              <button id="button" class="btn btn-success" type="button" onclick="connect()">Connect</button>
            </div>
          </div>
        </div>
      </form>

      <div aria-hidden="true" id="board" style="width: 500px; margin: auto"></div>
      <p class="mt-4 mb-1" id="player"></p>
      <p class="mt-1" id="state"></p>
      <button id="inputSpeech" class="btn btn-success" onclick="inputSpeech()">Talk</button>
    </div>
  </div>
  <script src="./game.js"></script>
</body>



</html>
